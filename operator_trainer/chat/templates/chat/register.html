<!DOCTYPE html>
<html>
<head>
    <title>–í—Ö–æ–¥</title>
    <style>
        :root {
            --primary-color: #00aaff;
            --background: #f0f2f5;
            --form-bg: #fff;
            --text-dark: #222;
            --input-bg: #fff;
            --input-border: #b0bec5;
            --button-bg: #00aaff;
            --button-hover: #0099e6;
        }
        body.dark {
            --background: #181c22;
            --form-bg: #23272f;
            --text-dark: #f0f2f5;
            --input-bg: #23272f;
            --input-border: #444b5a;
            --button-bg: #005f7f;
            --button-hover: #0088cc;
        }
        body {
            background: var(--background);
            font-family: 'Roboto', sans-serif;
            color: var(--text-dark);
        }
        .auth-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px 25px 25px 25px;
            border: 1px solid var(--input-border);
            border-radius: 12px;
            background: var(--form-bg);
            box-shadow: 0 4px 24px rgba(0,170,255,0.08);
            color: var(--text-dark);
        }
        .auth-form h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }
        .auth-form input[type="text"],
        .auth-form input[type="password"],
        .auth-form input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 18px 0;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.2s;
            background: var(--input-bg);
            color: var(--text-dark);
            box-sizing: border-box;
            display: block;
        }
        .auth-form input:focus {
            border: 1.5px solid var(--primary-color);
            outline: none;
        }
        .auth-form button {
            width: 100%;
            padding: 12px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .auth-form button:hover {
            background: var(--button-hover);
        }
        .auth-form p {
            margin: 0 0 18px 0;
            padding: 0;
            color: var(--text-dark);
        }
        .auth-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-dark);
        }
        .auth-form ul {
            margin: 8px 0 0 18px;
            padding: 0;
        }
        .auth-form li {
            margin-bottom: 4px;
            font-size: 14px;
            color: #888;
        }
        .auth-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .auth-form a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <button id="theme-toggle" style="position:fixed;top:10px;right:10px;z-index:999;">üåô</button>
    <div class="auth-form">
        <h2>–†–∞—Å–ø–æ–ª–∞–≥–∞–π—Ç–µ—Å—å, —Å–º–µ—à–∞—Ä–∏–∫–∏</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">–í–æ–π—Ç–∏</button>
        </form>

    </div>
</body>
<script>
document.getElementById('theme-toggle').onclick = function() {
    document.body.classList.toggle('dark');
};
</script>
</html>
